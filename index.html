<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is Glen Crush?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Who is Glen Crush?</h1>
        <button id="glenButton">Click to Find Out</button>
    </div>

    <audio id="hahaAudio" src="haha.mp3"></audio>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="questionText"></p>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

	<style>
		body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

h1 {
    font-size: 3em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

button {
    padding: 15px 30px;
    font-size: 1.5em;
    color: #fff;
    background-color: #ff6f61;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
}

button:hover {
    background-color: #ff4a3d;
    transform: scale(1.1);
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.5s ease;
}

.popup-content p {
    font-size: 1.5em;
    color: #333;
}

.popup-content button {
    margin: 10px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: scale(1);
    }
    to {
        opacity: 0;
        transform: scale(0.9);
    }
}
	</style>

    <script>
					const questions = [
    "Are you sure you want to know?",
    "Wee Dinga?",
    "Sure Kaba?",
    "Are you ready?",
    "Yes or No?",
    "Sure Ka Ha?",
    "Ito Na, Are You Excited?",
    "Kape Muna Ako Ha?"
];

let currentQuestionIndex = 0;

const glenButton = document.getElementById('glenButton');
const hahaAudio = document.getElementById('hahaAudio');
const popup = document.getElementById('popup');
const questionText = document.getElementById('questionText');
const yesButton = document.getElementById('yesButton');
const noButton = document.getElementById('noButton');

glenButton.addEventListener('click', () => {
    hahaAudio.play();
    showPopup();
});

yesButton.addEventListener('click', () => {
    hahaAudio.play();
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        questionText.textContent = questions[currentQuestionIndex];
    } else {
        currentQuestionIndex = 0; // Loop back to the first question
        questionText.textContent = questions[currentQuestionIndex];
    }
    noButton.style.display = 'inline'; // Show the "No" button again
});

noButton.addEventListener('click', () => {
    hahaAudio.play();
    noButton.style.display = 'none'; // Hide the "No" button
});

function showPopup() {
    popup.style.display = 'flex';
    questionText.textContent = questions[currentQuestionIndex];
    popup.classList.add('fadeIn');
}

function hidePopup() {
    popup.classList.remove('fadeIn');
    popup.classList.add('fadeOut');
    setTimeout(() => {
        popup.style.display = 'none';
        popup.classList.remove('fadeOut');
    }, 500);
}
				</script>
</body>
</html>
